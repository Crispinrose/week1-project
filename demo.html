<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataStorage Test</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/demo-styles.css">
</head>
<body>
    <div id="container">

        <div id="top">
            
        </div>
        <div id="demo">
            <form autocomplete="off">
                <div id="form-item-id">
                    <label for="item-id">ID</label><br>
                    <input type="number" name="item_id" id="item-id" onclick="editId();" readonly>
                </div>
                <div id="form-item-name">
                    <label for="item-name">Item Name</label><br>
                    <input type="text" name="item_name" id="item-name">
                </div>
                <div id="form-item-price">
                    <label for="item-price">Item Price</label><br>
                    <input type="number" name="item_price" id="item-price">
                </div>
                <div id="demo-form-btns">
                    <input type="button" id="demo-add-btn" value="Add item" id="add-btn" onclick="storeItem();">
                    <input type="button" id="demo-cancel-btn" value="Cancel Edit" id="cancel-btn" onclick="cancelEdit();">
                    <input type="button" id="demo-clear-btn" value="Clear table" onclick="clearStorage();">
                </div>
            </form>
            <div id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
            
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container" id="container5">
			
		</div>

    </div>
    <script src="./scripts/header.js"></script>
	<script src="./scripts/footer.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
